name: Deploy to Elastic Beanstalk (Streamlit)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: eb-streamlit-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sanity check (install deps + compile)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m compileall .

      - name: Build source bundle (zip)
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" \
               "*.pyc" "__pycache__/*" \
               ".pytest_cache/*" ".mypy_cache/*" \
               ".venv/*" "venv/*"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: aws-actions/aws-elasticbeanstalk-deploy@v1.0.0
        with:
          application-name: ${{ secrets.EB_APPLICATION_NAME }}
          environment-name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version-label: ${{ github.sha }}
          aws-region: ${{ secrets.AWS_REGION }}
          deployment-package: app.zip
          wait-for-environment-recovery: true